<p class="p1">3.0.1</p>

<p class="p3">Important Note <span class="s1">⚠️</span></p>
<ul class="ul1">
<li>This version of cDock requires SIP remain off in order to function</li>
<li>If you wish you can still run partial SIP protection using the following command</li>
<ul>
<li>csrutil enable --without debug &ndash;without fs</li>
</ul>
</ul>
<p class="p2">&nbsp;</p>
<p class="p3">New</p>
<ul class="ul1">
<li>Improved Mojave support</li>
<li>Catalina support</li>
<li>Switched from SIMBL to Mach Inject for loading into Dock process</li>
<li>New SIP warning sheet</li>
<li>Delta updates</li>
</ul>
<p class="p2">&nbsp;</p>
<p class="p3">Fixed</p>
<ul class="ul1">

<li>Paddle payment window not attached to main window</li>
